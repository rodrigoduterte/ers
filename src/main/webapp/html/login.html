<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="container container-fluid h-3000">
		<div class="row">
			<div class="col">
			</div>
			<div class="col-5">
				<!--  style="height:400px"-->
				<div class="card mx-auto h-3000" id="cardlogin">
					<div class="card-body ">
						<nav>
							<div class="nav nav-tabs" id="nav-tab" role="tablist">
								<a class="nav-item nav-link active" id="nav-home-tab"
									data-toggle="tab" href="#nav-home" role="tab"
									aria-controls="nav-home" aria-selected="true">Sign In</a> <a
									class="nav-item nav-link" id="nav-profile-tab"
									data-toggle="tab" href="#nav-profile" role="tab"
									aria-controls="nav-profile" aria-selected="false"> Register
								</a>
							</div>
						</nav>
						<div class="tab-content" id="nav-tabContent">
							<div class="tab-pane fade show active" id="nav-home"
								role="tabpanel" aria-labelledby="nav-home-tab">
								<form>
									<div class="form-group">
										<div class="col">
<!-- 											<label for="usernameField">Username</label> -->
											<input type="text" class="form-control"
												placeholder="Username" id="usernameField">
										</div>
									</div>
									<div class="form-group">
										<div class="col">
<!-- 											<label for="passwordField">Password</label> -->
											<input type="password" class="form-control"
												placeholder="Password" id="passwordField">
										</div>
									</div>
									<button type="button" class="btn btn-primary">Sign In</button>
								</form>
							</div>
							<div class="tab-pane fade" id="nav-profile" role="tabpanel"
								aria-labelledby="nav-profile-tab">
								<form>
									<div class="form-group">
										<div class="col">
<!-- 											<label for="firstnameField">Firstname</label> -->
											<input type="text" class="form-control"
												placeholder="Firstname" id="firstnameField">
										</div>
									</div>
									<div class="form-group">
										<div class="col">
<!-- 											<label for="lastnameField">Lastname</label> -->
											<input type="text" class="form-control"
												placeholder="Lastname" id="lastnameField">
										</div>
									</div>
									<div class="form-group">
										<div class="col">
<!-- 											<label for="emailField">Email</label> -->
											<input type="text" class="form-control"
												placeholder="Email" id="emailField">
										</div>
									</div>
									
									<div class="form-group">
										<div class="col">
<!-- 											<label for="usernameField">Username</label> -->
											<input type="text" class="form-control"
												placeholder="Username" id="usernameField">
										</div>
									</div>
									<div class="form-group">
										<div class="col">
<!-- 											<label for="passwordField">Password</label> -->
											<input type="password" class="form-control"
												placeholder="Password" id="passwordField">
										</div>
									</div>
									<div class="form-group">
										<div class="col">
<!-- 											<label for="confPasswordField">Confirm Password</label> -->
											<input type="password" class="form-control"
												placeholder="Confirm Password" id="confPasswordField">
										</div>
									</div>
									<button type="button" class="btn btn-primary">Register</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col">
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
