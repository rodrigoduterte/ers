<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/hyperform/0.9.5/hyperform.min.css">
<link rel="stylesheet" href="css/style.css">
<script
	src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
</head>

<body>
	<div class="container container-fluid h-3000">
		<div class="row">
			<div class="col"></div>
			<div class="col-5">
				<!--  style="height:400px"-->
				<div class="card mx-auto h-3000" id="cardlogin">
					<div class="card-body ">
						<nav>
							<div class="nav nav-tabs" id="nav-tab" role="tablist">
								<a class="nav-item nav-link active" id="nav-login-tab"
									data-toggle="tab" href="#nav-login" role="tab"
									aria-controls="nav-login" aria-selected="true">Sign In</a> <a
									class="nav-item nav-link" id="nav-register-tab"
									data-toggle="tab" href="#nav-register" role="tab"
									aria-controls="nav-register" aria-selected="false">Register</a>
							</div>
						</nav>
						<div class="tab-content clear-fix margin-top" id="nav-tabContent">
							<div class="tab-pane fade show active" id="nav-login"
								role="tabpanel" aria-labelledby="nav-login-tab"
								style="margin-top: 20px">
								<form action="/ers/login" method="POST" onsubmit="return false"
									id="login-form">
									<div class="form-group">
										<div class="col">
											<input type="text" class="form-control"
												placeholder="Username" id="username-login" name="unLogin"
												required>
										</div>
									</div>
									<div class="form-group">			
										<div class="col">
											<input type="password" class="form-control"
												placeholder="Password" id="password-login" name="pwLogin"
												required>
										</div>
									</div>
									<input type="submit" value="Log In" class="btn btn-primary"
										id="login-button">
								</form>
							</div>


							<div class="tab-pane fade" id="nav-register" role="tabpanel"
								aria-labelledby="nav-register-tab" style="margin-top: 20px">
								<form action="/ers/registered" method="POST" id="register-form">
									<div class="form-group">
										<div class="col">
											<input type="password" class="form-control"
												placeholder="HR Code" id="hr-register" name="hrReg" required>
										</div>
										<div id="hr-invalid"></div>
									</div>
									<div class="form-group">
<!-- 										<div class="input-group mb-3"> -->
<!-- 											<div class="input-group-prepend"> -->
<!-- 												<span class="input-group-text" id="basic-firstname">Firstname</span> -->
<!-- 											</div> -->
<!-- 											<input type="text" class="form-control" -->
<!-- 												placeholder="Firstname" id="firstname-register" -->
<!-- 												name="fnameReg" required> -->
<!-- 										</div> -->
									
										<div class="col">
											<input type="text" class="form-control"
												placeholder="Firstname" id="firstname-register"
												name="fnameReg" required>
										</div>
									</div>
									<div class="form-group">
<!-- 										<div class="input-group mb-3"> -->
<!-- 											<div class="input-group-prepend"> -->
<!-- 												<span class="input-group-text" id="basic-lastname">Lastname</span> -->
<!-- 											</div> -->
<!-- 											<input type="text" class="form-control" -->
<!-- 												placeholder="Lastname" id="lastname-register" -->
<!-- 												name="lnameReg" required> -->
<!-- 										</div> -->
										<div class="col">
											<input type="text" class="form-control"
												placeholder="Lastname" id="lastname-register"
												name="lnameReg" required>
										</div>
									</div>
									<div class="form-group">
										<div class="col">
											<input type="email" class="form-control" placeholder="Email"
												id="email-register" name="emailReg" required>
											<div id="email-exists"></div>
										</div>
									</div>

									<div class="form-group">
<!-- 										<div class="col"> -->
<!-- 											<div class="input-group mb-3"> -->
<!-- 												<div class="input-group-prepend"> -->
<!-- 													<span class="input-group-text" id="basic-register">Username</span> -->
<!-- 												</div> -->
<!-- 												<input type="text" class="form-control" -->
<!-- 													placeholder="Username" id="username-register" name="unReg" -->
<!-- 													required minlength="5" maxlength="15"> -->
<!-- 											</div> -->
<!-- 											<div id="username-exists"></div> -->
<!-- 										</div> -->
										<div class="col">
											<input type="text" class="form-control"
												placeholder="Username" id="username-register" name="unReg"
												required minlength="5" maxlength="15">
											<div id="username-exists"></div>
										</div>
									</div>
									<input type="submit" value="Register" class="btn btn-primary"
										id="register-button">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/hyperform/0.9.5/hyperform.min.js"></script>

	<script src="js/validator.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/login.js"></script>

</body>

</html>
